{% extends 'base.html' %}

{% block title %}Message #{{ post.id }}{% endblock title %}

{% block content %}
<div class="row" style="margin: 10px; padding: 10px;">
    <h1>{{ post.title }} </h1>
    <p>{{ post.body }}</p>
    <a href="{% url 'post_edit' post.id %}" class="btn btn-success">Edit</a>
    <a href="{% url 'post_delete' post.id %}" class="btn btn-danger">Delete</a>
    <br />
</div>
    
{% endblock content %}
