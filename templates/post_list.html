{% extends 'base.html' %}

{% block title %}Posts{% endblock title %}

{% block content %}
<ul>
    {% for post in post_list %}
    <li>
        <a href="{% url 'post_detail' post.id %}"><h3>{{ post.title }}</h3></a>
        <h6>By {{ post.author }} | Created: {{ post.created_at }}</h6>
        <p>{{ post.body |truncatechars:50   }} </p>

    </li>
    {% endfor %}
</ul>
{% endblock content %}
